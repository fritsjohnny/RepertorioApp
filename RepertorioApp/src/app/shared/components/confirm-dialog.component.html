<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="center" class="action-buttons">
  <button mat-flat-button color="accent" mat-dialog-close class="btn">
    Cancelar
  </button>
  <button mat-flat-button color="warn" [mat-dialog-close]="true" class="btn">
    Confirmar
  </button>
</mat-dialog-actions>
